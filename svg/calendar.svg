<g fill="none"
   stroke="currentColor"
   stroke-width="1.0"
   stroke-linecap="round"
   stroke-linejoin="round">
    <!-- Cornice calendario -->
    <rect x="2" y="2" width="20" height="20" rx="2.6" ry="2.6"></rect>

    <!-- Giorno (testo in alto) -->
<text id="calDay"
      x="12" y="11.3"
      text-anchor="middle"
      font-size="10"
      font-family="system-ui, -apple-system, sans-serif"
      font-weight="760"
      fill="currentColor"
      stroke="none">
  14
</text>

    <!-- Mese (testo in basso) -->
<text id="calMonth"
      x="12" y="19.3"
      text-anchor="middle"
      font-size="7.0"
      font-family="system-ui, -apple-system, sans-serif"
      font-weight="650"
      fill="currentColor"
      stroke="none">
  Feb
</text>

<!-- Linea di separazione --> 
<line x1="7" y1="13.0" x2="17" y2="13.0"
      stroke="currentColor"
      stroke-width="0.5"
      stroke-linecap="round" />

  </g>




<!-- calendar.svg v 1.0 -->
<!-- Gruppo cornice + linea di separazione -->
<g id="calFrame"
   fill="none"
   stroke="currentColor"
   stroke-width="1.0"
   stroke-linecap="round"
   stroke-linejoin="round">
  <!-- Cornice calendario -->
  <rect x="2" y="2" width="20" height="20" rx="2.6" ry="2.6" />

  <!-- Linea di separazione -->
  <line x1="7" y1="13.0" x2="17" y2="13.0"
        stroke-width="0.5" />
</g>

<!-- Gruppo testi (giorno + mese) -->
<g id="calText"
   fill="currentColor"
   stroke="none">
  <!-- Giorno (testo in alto) -->
  <text id="calDay"
        x="12" y="11.3"
        text-anchor="middle">
    14
  </text>

  <!-- Mese (testo in basso) -->
  <text id="calMonth"
        x="12" y="19.3"
        text-anchor="middle">
    Feb
  </text>
</g>
